<!DOCTYPE html>
<html>
	<head>
		<title>chart created with amCharts | amCharts</title>
		<meta name="description" content="chart created using amCharts live editor" />
		
		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/xy.js"></script>
		

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "xy",
					"startDuration": 1.5,
					"trendLines": [],
					"graphs": [
						{
							"balloonText": "x:<b>[[x]]</b> y:<b>[[y]]</b><br>value:<b>[[value]]</b>",
							"bullet": "diamond",
							"id": "AmGraph-1",
							"lineColor": "#b0de09",
							"valueField": "value",
							"xField": "x",
							"yField": "y"
						},
						{
							"balloonText": "x:<b>[[x]]</b> y:<b>[[y]]</b><br>value:<b>[[value]]</b>",
							"bullet": "round",
							"id": "AmGraph-2",
							"lineColor": "#fcd202",
							"valueField": "value2",
							"xField": "x2",
							"yField": "y2"
						}
					],
					"guides": [],
					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"axisAlpha": 0
						},
						{
							"id": "ValueAxis-2",
							"position": "bottom",
							"axisAlpha": 0
						}
					],
					"allLabels": [],
					"balloon": {},
					"titles": [],
					"dataProvider": [
						{
							"y": 10,
							"x": 14,
							"value": 59,
							"y2": -5,
							"x2": -3,
							"value2": 44
						},
						{
							"y": 5,
							"x": 3,
							"value": 50,
							"y2": -15,
							"x2": -8,
							"value2": 12
						},
						{
							"y": -10,
							"x": -3,
							"value": 19,
							"y2": -4,
							"x2": 6,
							"value2": 35
						},
						{
							"y": -6,
							"x": 5,
							"value": 65,
							"y2": -5,
							"x2": -6,
							"value2": 168
						},
						{
							"y": 15,
							"x": -4,
							"value": 92,
							"y2": -10,
							"x2": -8,
							"value2": 102
						},
						{
							"y": 13,
							"x": 1,
							"value": 8,
							"y2": -2,
							"x2": -3,
							"value2": 41
						},
						{
							"y": 1,
							"x": 6,
							"value": 35,
							"y2": 0,
							"x2": -3,
							"value2": 16
						}
					]
				}
			);
		</script>
	</head>
	<body>
		<div id="chartdiv" style="width: 100%; height: 400px; background-color: #FFFFFF;" ></div>
	</body>
</html>
